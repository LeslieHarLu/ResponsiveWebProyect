    <main role="main">
        <h1>Drive</h1>
        <section>
            <article>
                <h4>Formulario de Contacto</h4>
                <form action="contactar.php" method="POST">
                    <fieldset id="superior">
                        <legend>Datos Personales</legend>

                        <div>
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="nombre" placeholder="Introduce tu nombre..." value="" />
                        </div>
                        <div>
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="name" name="nombre" placeholder="Introduce tu apellidos..."
                                value="" />
                        </div>
                        <div>
                            Sexo:
                            <label for="hombre">Hombre</label>
                            <input type="radio" id="hombre" name="sexo" value="hombre" checked="checked" />
                            <label for="mujer">Mujer</label>
                            <input type="radio" id="mujer" name="sexo" value="mujer" />
                        </div>
                        <div>
                            <label for="pais">País</label>
                            <select name="pais" id="pais">
                                <option value="" selected="selected">- Selecciona -</option>
                                <option value="es">España</option>
                                <option value="us">Estados Unidos</option>
                                <option value="fr">Francia</option>
                                <option value="il">Irlanda</option>
                                <option value="al">Alemania</option>
                                <option value="uk">Reino Unido</option>
                                <option value="it">Italia</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div>
                            <label for="foto">Adjunte una foto...</label>
                            <input type="file" id="foto" name="foto">
                        </div>
                    </fieldset>
                    <fieldset id="inferior">
                        <legend>Otros Datos</legend>
                        <div>
                            <div><label for="texto">Mensaje</label></div>
                            <textarea name="texto" id="texto" cols="60" rows="10"
                                placeholder="Introduzca un mensaje"></textarea>
                        </div>
                    </fieldset>
                    <label><input type="checkbox" id="condiciones" value=""> He leído las condiciones...</label>
                    <div id="botones">
                        <input type="reset" name="limpiar" value="Limpiar" />
                        <input type="submit" name="enviar" value="Enviar" />
                    </div>
                </form>
